{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{{ user.username }}</h1>
    <div class="container">
        <p class="av_img"><img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="150px" ></p>
        <h2 class="profile_name">{{user.username}}</h2>
        <p class="text-secondary">{{user.email}}</p>
    </div>



    <div class="content-section">
        <div class="media">
          <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="150px">
          <div class="media-body">
            <h2 class="pro">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Информация о профиле</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Обновить</button>
            </div>
          </form>

        </div>
{% endblock content %}
